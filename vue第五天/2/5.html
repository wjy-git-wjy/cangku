<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 插槽作用域 -->


    <div id="app">
        <h1>我是父组件:{{title}}</h1>
        <h1>-----------------------------------</h1>
        <!-- 子组件1 -->
        <child1>
            <!-- 声明一个命名空间， -->
            <template #a="xxoo">
                <div>
                    <li>{{xxoo.title}}</li>
                    <li>2</li>
                    <li>3</li>
                    <li>{{xxoo.lj}}</li>
                </div>
            </template>


        </child1>

    </div>


    <!-- 子组件1 -->
    <template id="tpl1">
            <div>
                <h1>我是子组件2:{{title}}</h1>
                <input type="" v-model="title">
                <!-- 通过v-bind属性值的传递,属性名为变量，属性值为变量值 -->
                <slot name="a" :title="title" :lj="lj"></slot>
            </div>
    </template>



    <script src="./dist/5.js"></script>
</body>

</html>
