<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 阻止冒泡，默认行为，一次性事件 -->
    <div id="app">

        <div class="box" style="border: 4px dashed black;height: 300px;padding: 20px;" @click="say">

            <button @click.stop="eat">按钮1(阻止冒泡)</button>
            <a href="" style="border: 1px dashed black;">按钮2(没有阻止默认行为)</a>
            <a href="" @click.prevent="eat" style="border: 1px dashed black;">按钮2(阻止默认行为)</a>
            <button>按钮3(没有用一次性事件)</button>
            <button @click.once="eat">按钮3(一次性事件)</button>

        </div>

    </div>
    <script src="./dist/2.js"></script>
</body>

</html>
