<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 修饰符 -->
    <div id="app">
        <!-- 鼠标修饰符 -->
        <h1>鼠标修饰符</h1>
        <button @click.left="eat">鼠标左键</button>
        <button @click.middle="eat">鼠标滑轮按键</button>
        <button @click.right="eat">鼠标右键</button>

        <h1>系统修饰符</h1>
        <!-- 系统修饰符 ctrl、shift、alt、帮助键 widnow: 窗口 mac： command -->
        <!-- 要按住这几个键，然后鼠标再点击才能触发事件 -->
        <button @click.ctrl="eat">ctrl</button>
        <button @click.shift="eat">shift</button>
        <button @click.alt="eat">alt</button>
        <button @click.meta="eat">window</button>

        <h1>键盘事件修饰符</h1>
        <label><b>+</b><input type="text" @keydown.+="eat"></label>
        <label>?<input type="" @keydown.?="eat"></label>
        <label>esc<input type="" @keydown.esc="eat"></label>
        <label>-<input type="" @keydown.-="eat"></label>
        <label>delete<input type="" @keydown.delete="eat"></label>
        <label>enter<input type="" @keydown.enter="eat"></label>
        <!-- <label>fn<input type="" @keydown.fn="eat"></label>不好使 -->

        <div style="width: 200px;height:50px"></div>

        <button @keydown.+="eat">+</button>
        <button @keydown.?="eat">?</button>
        <button @keydown.esc="eat">esc</button>
        <button @keydown.-="eat">-</button>
        <button @keydown.delete="eat">delete</button>
        <button @keydown.enter="eat">enter</button>
        <button @keydown.fn="eat">fn</button>

    </div>
    <script src="./dist/3.js"></script>
</body>

</html>
